{% extends "page.html" %}

{% block header %}
<script type="text/javascript">
	document.addEventListener("DOMContentLoaded", function(event) {
	    [].filter.call(document.querySelectorAll("tr"),
	    	e => /Todd/.test(e.textContent)).forEach(e => e.style.opacity = 0.01);
	});
</script>
{% endblock %}
